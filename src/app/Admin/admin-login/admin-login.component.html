<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<div class="row body me-0 ">
    <nav class="navbar navbar-expand-lg fixed-top mb-5" id="navbar">
        <div class="container">
          <img src="assets/imgs/logo2.jpg" class="me-2" alt="">
          <a class="navbar-brand mt-1" routerLink="/home">Rapid<span>R</span>x</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent" >
            <ul class="nav nav-underline ms-auto">
              <li class="nav-item me-2">
                <a class="nav-link" aria-current="page" routerLink="/home" >Home</a>
              </li>
            </ul>
          </div>
          </div>
      </nav>
      <div class="login_form  align-items-center justify-content-center d-flex">
        <h4 class="text-center animate__animated animate__bounceInDown pe-1">Admin</h4>
        <h4 class="text-center animate__animated animate__slideInRight">Login</h4>
    </div>
    <div class="col-md-8 mx-auto">
        <form class=" mb-5 col-sm-10 mx-auto"[formGroup]="login" (ngSubmit)="handleLogin(login)">
            <div class="row">
                <div class="row pe-0">
                    <div class="col-md-12 pe-0 mb-5">
                        <label for="email_login" class="ms-2">UserName</label>
                        <input type="email" class="form-control " formControlName="username" placeholder="Admin UserName">
                        <div class="" *ngIf="login.controls['username'].invalid && (login.controls['username'].touched || login.controls['username'].dirty)">
                          <span *ngIf="login.controls['username'].errors?.['required']">Email is Required</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 mb-5">
                    <label for="password_login" class="ms-2">Password</label>
                    <input type="password" class="form-control" formControlName="password" placeholder="Admin Password">
                    <div class="" *ngIf="login.controls['password'].invalid && (login.controls['password'].touched || login.controls['password'].dirty)">
                      <span *ngIf="login.controls['password'].errors?.['required']">Password is Required</span>
                    </div>
                </div>
            </div>
            <div class="div ">
                <button type="submit" class="btnn ps-5 pe-5 ">Login</button> 
            </div>   
        </form>
    </div>
</div>
