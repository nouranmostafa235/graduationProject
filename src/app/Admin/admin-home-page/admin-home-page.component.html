            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
                    <div class="modal-content border-0">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">Add Clinic</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="modalTable" class="form-control ">
                             <label for="" class="form-label">Clinic Name</label>
                             <input type="text" class="form-control" name="" id="">
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Save Changes</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
            <!-- End Modal -->
<div class="row me-0">
    <div class="col-sm-2 text-center">
        <div class="sideBar d-flex flex-column justify-content-between text-white text-center">
            <div>
                <img src="assets/imgs/rx.png" class="logo bg-white" alt="">
                <hr>
            </div>
            <div>
                <hr class="mt-5">
                <div class="d-flex justify-content-center align-items-center logOut" (click)="logOut()">
                    <i class="fa-solid fa-right-from-bracket me-1"></i>
                    <p class="mt-3">LogOut</p>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-10">
        <div class="navbar border-bottom mb-5">
            <div class="icons ms-auto me-3">
                <button class="btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><i class="fa-solid fa-plus me-1"></i>Add</button>
            </div>
            <div class="name me-3">
                <div class="smallImage d-flex">
                    <p routerLink="/profile" class="text-decoration-underline ms-2 mt-2 " style="color: var(--blueColor);">Alex Ldff</p>
                </div>
            </div>
        </div>
        <table class="table table-striped text-center">
            <thead>
                <tr>
                    <th>
                        ID
                    </th>
                    <th>
                        Name
                    </th>
                    <th>
                        Branches
                    </th>
                    <th>
                        Contact Numbers
                    </th>
                    <th>
                        Edit
                    </th>       
                    <th>
                        Delete
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of tryarr">
                    <td scope="row">{{item._id}}</td>
                    <td>{{item.name}}</td>
                    <td>
                        <ul>
                            <li *ngFor="let br of item.branches">
                                {{br.name}}
                            </li>
                        </ul>
                    </td>
                    <td>
                        <ul>
                            <li *ngFor="let con of item.contactNumbers">
                                {{con}}
                            </li>
                        </ul>
                    </td>
                    <td>
                        <button class="btn"><i class="fa-solid fa-pen me-1"></i>
                            Edit</button>
                    </td>
                    <td>
                        <button class="btn"><i class="fa-solid fa-trash me-1"></i>
                            Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
