<div class="sideBar d-flex flex-column text-white text-center">
    <div>
        <img src="assets/imgs/rx.png" class="logo bg-white" alt="">
        <hr>
    </div>
    <div class="options">
        <ul class="list-unstyled pt-5 pb-5">
            <li class="d-flex justify-content-center align-items-center" routerLinkActive="active">
                <i class="fa-solid fa-user-plus me-2"></i>
                <p  class="mt-3">Add Institution</p>
            </li>
            <li class="d-flex justify-content-center align-items-center updateInfo" routerLinkActive="active"> 
                <i class="fa-solid fa-pen-to-square me-1"></i>
                <p class="mt-3">Update Institution</p>
            </li>
            <li class="d-flex justify-content-center align-items-center" routerLinkActive="active">
                <i class="fa-solid fa-user-minus me-2"></i>
                <p  class="mt-3">Delete Institution</p>
            </li>
        </ul>
    </div>
    <div>
        <hr class="mt-5">
        <div class="d-flex justify-content-center align-items-center logOut" (click)="logOut()">
            <i class="fa-solid fa-right-from-bracket me-1"></i>
            <p class="mt-3">LogOut</p>
        </div>
    </div>
</div>
