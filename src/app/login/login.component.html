<div class="row body me-0 ">
    <div class="col-md-3 ">
        <div class="title">
            <p>
                Begin <span>Your</span> Journey to <span>Health</span>
            </p>
        </div>
    </div>
    <div class="col-md-8 mx-auto">
        <div class="d-flex justify-content-center align-items-center">
            <img src="./assets/imgs/rx.png" alt="" class="logo">
            </div>
        <form class="login_form mb-5 col-sm-10 mx-auto" [formGroup]="login">
            <div class="row">
                <div class="row pe-0">
                    <div class="col-md-12 pe-0">
                        <label for="email_login" class="ms-2">Email</label>
                        <input type="email" class="form-control mb-4" formControlName="email_login">
                    </div>
                </div>
                <div class="col-md-12">
                    <label for="password_login" class="ms-2">Password</label>
                    <input type="password" class="form-control mb-4" formControlName="password_login">
                </div>

                <div class="col-md-4">
                    <select name="role" id="" class="form-select">
                        <option selected>Choose your Role</option>
                        <option ngValue="admin">Admin</option>
                        <option ngValue="user">User</option>
                        <option ngValue="institution">Institution</option>
                        <option ngValue="lab">Analysis Lab</option>
                    </select>
                </div>
            </div>
            <div class="div d-flex justify-content-center">
                <a class="btn ps-5 pe-5 mt-5 " routerLink="/medical_info" >Login</a>
            </div>
        </form>
    </div>
</div>
