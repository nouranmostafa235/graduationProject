
<div class="col-sm-12 mx-auto home me-0">
  <div class="row justify-content-evenly me-0">
      <h2 class="text-center pb-4 title">Select Scan Option</h2>

      <div class="col-sm-5 clinic text-center">

<div class="scan w-50 mx-auto " [style.padding.px]="20">
  <ngx-scanner-qrcode #action="scanner"></ngx-scanner-qrcode>
  <!-- <span *ngIf="qrCodeValue">{{ qrCodeValue }}</span> -->

  <p *ngIf="action.data | async as scanData; else loading">
      {{ scanData.length > 0 ? "Scanned Succefully" : 'No scan results yet' }}
  </p>
  <ng-template #loading>âŒ› Loading...</ng-template>
  <button (click)="toggleScanner()">
      {{ action.isStart ? 'Stop' : 'Start' }}
  </button>
</div>

<div class="col-sm-1 line scan">
</div>
<div class="col-sm-5 lab text-center">
  <div class="nfc-container ">
    <h1 class="text-center mb-5">Scan By NFC Card</h1>
    <button (click)="startNfcScan()" class="btnn btn-primary mb-5">Scan NFC Card</button>
    <div *ngIf="nfcError" class="error-message mb-5">{{ nfcError }}</div>
  </div>

</div>
      </div>
  </div>
</div>
