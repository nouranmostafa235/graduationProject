<div class="row me-0">
    <div class="col-sm-2 text-center ">
    <app-side-bar></app-side-bar>
    </div>
    <div class="col-sm-10 ">
        <div class="navbar border-bottom mb-5">
            <div class="icons ms-auto me-3">
                <div class="dropdown">
                    <button class="dropbtn">English <i class="fa-solid fa-caret-down"></i></button>
                    <div class="dropdown-content">
                        <a>Arabic</a>
                    </div>
                </div>
            </div>
            <div class="name me-3">
                <div class="smallImage d-flex">
                    <img routerLink="/profile" src="assets/imgs/download.jpeg" alt="">
                    <p routerLink="/profile" class="text-decoration-underline ms-2 mt-2 "
                        style="color: var(--blueColor);">Alex ALex</p>
                </div>
            </div>
        </div>
        <div class="first_section m-3">
         <form class="p-5" (ngSubmit)="fun(form)" [formGroup]="form">
            <label  for="curren_pass">Current Password</label>
            <input class="form-control mb-3" type="password" formControlName="current_pass">
            <label  for="new_pass">New Password</label>
            <input class="form-control mb-3" type="password" formControlName="new_pass">
            <label  for="re_pass">Confirm New Password</label>
            <input class="form-control mb-4" type="password" formControlName="re_pass">
            <button type="submit" class="btn">Update Password</button>
         </form>
        </div>



    </div>

</div>
