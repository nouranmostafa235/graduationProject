<div class="row me-0">
    <div class="col-sm-10 mx-auto">
        <div class="info ps-2 pt-5 pb-5 first_section form ">
            <div class="row">
                <div class="col-sm-3 imgDiv">
                    <img [src]="data.fileUrl || defaultImageUrl" (error)="onImageError($event)" class="img-thumbnail rounded-circle" alt="">
                </div>
                <div class="col-sm-9">
                    <h3>{{data.firstName}} {{data.lastName}}</h3>
                    <div class="d-flex justify-content-evenly">
                        <p class="fw-light">{{data.age}} yrs, {{data.gender}}</p>
                        <p class="fw-light ms-auto">Address: {{data.address}}</p>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between fw-light">
                        <p>Weight: {{data.weight}} Kg</p>
                        <p>Height: {{data.height}} Cm</p>
                        <p>Blood Type: {{data.bloodType}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-4 ps-2 first_section">
            <table class="personalTable table table-striped mb-0 mb-0">
                <thead class="text-center">
                    <tr>
                        <th colspan="4">Personal <span>Medical</span> History</th>
                    </tr>
                </thead>
                <tbody class="">
                    <tr>
                        <td>
                            <i *ngIf="data.personalMedicalHistory.anemia" class="fa-solid fa-check"></i>
                            <label for="">Animia</label>

                        </td>
                        <td>
                            <i *ngIf="data.personalMedicalHistory.arthritis" class="fa-solid fa-check"></i>
                            <label for="">Arthirits</label>

                        </td>
                        <td>
                            <i *ngIf="data.personalMedicalHistory.asthma" class="fa-solid fa-check"></i>
                            <label for="">Asthma</label>

                        </td>
                        <td>
                            <i *ngIf="data.personalMedicalHistory.cancer" class="fa-solid fa-check"></i>
                            <label for="">Cancer</label>

                        </td>
                    </tr>
                    <tr>
                        <td>
                            <i *ngIf="data.personalMedicalHistory.chronicObstructive" class="fa-solid fa-check"></i>
                            <label for="">Chronic Obstructive</label>

                        </td>
                    </tr>
                    <tr>
                        <td>
                            <i *ngIf="data.personalMedicalHistory.crohnsDisease" class="fa-solid fa-check"></i>
                            <label for="">Crohn's Disease</label>

                        </td>
                        <td> <i *ngIf="data.personalMedicalHistory.depression" class="fa-solid fa-check"></i>
                            <label for="">Depression</label>

                        </td>
                        <td>
                            <i *ngIf="data.personalMedicalHistory.diabetes" class="fa-solid fa-check"></i>
                            <label for="">Diabetes</label>

                        </td>
                        <td>
                            <i *ngIf="data.personalMedicalHistory.emphysema" class="fa-solid fa-check"></i>

                    <tr>

                        <td>

                        </td>

        </div>
        <div class="mt-4 ps-2 first_section">
            <table class="personalTable table table-striped mb-0 mb-0">
                <thead class="text-center">
                    <tr>
                        <th colspan="4">Personal <span>Allergies</span> History</th>

        <div class="d-flex justify-content-between">
            <button routerLink="/UserProfile/familyHistory" class="btnn mt-4 mb-5">Family Medical History...</button>
