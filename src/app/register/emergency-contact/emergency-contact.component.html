<div class="row body me-0 ">
    <div class="col-md-3 ">
        <div class="title d-flex justify-content-center align-items-center">
            <p>
                Begin <span>Your</span> Journey to <span>Health</span>
            </p>
        </div>
    </div>
    <div class="col-md-8 mx-auto">
        <div class="d-flex justify-content-center align-items-center"><img src="./assets/imgs/rx.png" alt=""
                class="logo"></div>

        <div class="steps">
            <div class="d-flex justify-content-center align-items-center">
                <div class="num num1 me-2">
                    <p>1</p>
                </div>
                <p class="per first position-relative">Personal Info</p>
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <div class="num num2 me-2">
                    <p>2</p>
                </div>
                <p class="per sec position-relative">Medical Info</p>
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <div class="num num3 me-2">
                    <p>3</p>
                </div>
                <p class="per third ">Emergency Contacts</p>
            </div>
        </div>
        <form (ngSubmit)="handle(form)" [formGroup]="form">
            <p class="firstContact">First Contact</p>
            <div class="row">
                <div class="row pe-0">
                    <div class="col-md-6  pe-0">
                        <label for="emerfirstname" class="ms-2">First Name</label>
                        <input type="text" class="form-control" formControlName="firstname1">
                    </div>
                    <div class="col-md-6 pe-0 ">
                        <label for="emerlastname" class="ms-2">Last Name</label>
                        <input type="text" class="form-control" formControlName="lastname1">
                    </div>
                </div>
                <div class="row pe-0">
                    <div class="col-md-6 pe-0">
                        <label for="emeraddress" class="ms-2">Address</label>
                        <input type="text" class="form-control" formControlName="address1">
                    </div>
                    <div class="col-md-6 pe-0">
                        <label for="emerPhone" class="ms-2">Phone</label>
                        <input type="tel" class="form-control" formControlName="phone1">
                    </div>
                </div>
                <hr class="mt-4">
                <p class="secondContact">Second Contact</p>
                <div class="row pe-0">
                    <div class="col-md-6  pe-0">
                        <label for="emerfirstname2" class="ms-2">First Name</label>
                        <input type="text" class="form-control" formControlName="firstname2">
                    </div>
                    <div class="col-md-6 pe-0 ">
                        <label for="emerlastname2" class="ms-2">Last Name</label>
                        <input type="text" class="form-control" formControlName="lastname2">
                    </div>
                </div>
                <div class="row pe-0">
                    <div class="col-md-6 pe-0">
                        <label for="emeraddress2" class="ms-2">Address</label>
                        <input type="text" class="form-control" formControlName="address2">
                    </div>
                    <div class="col-md-6 pe-0">
                        <label for="emerPhone2" class="ms-2">Phone</label>
                        <input type="tel" class="form-control" formControlName="phone2">
                    </div>
                </div>
            </div>
            <div class="div d-flex justify-content-evenly">
                <button class="btn ps-5 pe-5 mt-5 mb-3" routerLink="/medical_info" >Back</button>
                <button type="submit" class="btn ps-5 pe-5 mt-5 mb-3">Register</button>
            </div>
        </form>
    </div>
</div>
