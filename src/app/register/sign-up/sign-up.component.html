<div class="row body me-0 ">
    <div class="col-md-3 ">
        <div class="title">
            <p>
                Begin <span>Your</span> Journey to <span>Health</span>
            </p>
        </div>
    </div>
    <div class="col-md-9 mx-auto">
        <div class="d-flex justify-content-center align-items-center"><img src="./assets/imgs/rx.png" alt=""
                class="logo"></div>

                <div class="steps">
                    <div class="d-flex justify-content-center align-items-center">
                        <div class="num num1 me-2">
                            <p>1</p>
                        </div>
                        <p class="per first position-relative">Personal Info</p>
                    </div>
                    <div class="d-flex justify-content-center align-items-center">
                        <div class="num num2 me-2">
                            <p>2</p>
                        </div>
                        <p class="per sec position-relative">Medical Info</p>
                    </div>
                    <div class="d-flex justify-content-center align-items-center">
                        <div class="num num3 me-2">
                            <p>3</p>
                        </div>
                        <p class="per third">Emergency Contacts</p>
                    </div>
                </div>

        <form [formGroup]= "form" class="personal_form mb-5 col-sm-10 mx-auto">
            <div class="row">
                <div class="row pe-0">
                    <div class="col-md-6  pe-0">
                        <label for="firstname" class="ms-2">First Name</label>
                        <input type="text" class="form-control" formControlName="firstname">
                    </div>
                    <div class="col-md-6 pe-0 ">
                        <label for="lastname" class="ms-2">Last Name</label>
                        <input type="text" class="form-control" formControlName="lastname">
                    </div>
                </div>
                <div class="col-md-12">
                    <label for="email" class="ms-2">Email</label>
                    <input type="email" class="form-control" formControlName="email">
                </div>

                <div class="row pe-0">
                    <div class="col-md-6 pe-0">
                        <label for="password" class="ms-2">Password</label>
                        <input type="password" class="form-control" formControlName="password">
                    </div>
                    <div class="col-md-6 pe-0">
                        <label for="repassword" class="ms-2">Re-Password</label>
                        <input type="password" class="form-control" formControlName="rePassword">
                    </div>

                </div>
                <div class="row pe-0">
                    <div class="col-md-6 pe-0">
                        <label for="phone" class="ms-2">Phone</label>
                        <input type="tel" class="form-control" formControlName="phone">
                    </div>
                    <div class="col-md-6 pe-0">
                        <label for="gender" class="ms-2">Gender</label>
                        <select name="Gender" class="form-select" id="" formControlName="gender">
                            <option selected></option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-12">
                    <label for="address" class="ms-2">Address</label>
                    <input type="text" class="form-control" formControlName="address">
                </div>

                <div class="col-md-6">
                    <label for="image" class="ms-2 mt-2 mb-2">Upload Your Image</label>
                    <input type="file" class="form-control" accept="image/*" formControlName="image">
                </div>
            </div>
            <div class="div d-flex justify-content-center">
                <a class="btn ps-5 pe-5 mt-4 mb-3" routerLink="/medical_info" >Next</a>
            </div>
        </form>
    </div>
</div>
